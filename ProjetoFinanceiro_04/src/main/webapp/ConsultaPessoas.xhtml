<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>

<f:metadata>
	<f:viewAction action="#{consultaPessoasMBean.consultar}"></f:viewAction>
</f:metadata>

<h:body>
	<h:form>
		<p:messages />
		<h1>Consulta Pessoas</h1>
		<p:dataTable value="#{consultaPessoasMBean.pessoas}"
			var="pessoa" border="1" cellspacing="0" cellpadding="2"
			paginator="true" rows="5" paginatorPosition="bottom">
			<p:column headerText="#" width="5%" sortBy="#{pessoa.idPessoa}">
				<p:outputLabel value="#{pessoa.idPessoa}"/>
			</p:column>
			<p:column headerText="Pessoa" sortBy="#{pessoa.nome}">
				<p:outputLabel value="#{pessoa.nome}"/>
			</p:column>
			<p:column>
				<p:button title="Editar" icon="ui-icon-pencil"/>
				<p:commandButton title="Remover" icon="ui-icon-trash"/>
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>


</html>
